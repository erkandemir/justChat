<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="main2.css">
    </head>
    <body>
        <div id="contentBox" class="container py-5">
            <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
            <form onsubmit="return sendMsg()">
                <div class="card" id="chat1" style="border-radius: 15px;">
                <div
                    class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                    style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                    <i class="fas fa-angle-left"></i>
                    <p class="mb-0 fw-bold">Just Chat</p>
                    <i class="fas fa-times"></i>
                </div>
                <div class="card-body">
                    <div id="messageContentArea">

                    </div>
    
        
                    <div class="form-outline fixed-bottom">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8 col-lg-8 col-xl-6">
                                <input class="form-control" type="text" id="inputMessage" style="border: 2px solid rgba(0,0,0,.125)" />
                                <button type="submit" class="btn btn-info btn-rounded float-end">Send</button>
                            </div>
                        </div>
                    </div>
        
                </div>
                </div>
            </form>
            </div>
            </div>
        
        </div>
          
    </body>
    <script src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
</html>
